<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸ‘— AI Fashion Design Generator</title>
<style>
body { font-family: Arial; margin: 30px; background: #f5f5f5; }
h2 { color: #ff4081; }
#prompt { width: 60%; padding: 10px; font-size: 16px; margin-right: 10px; }
button { padding: 10px 20px; background: #ff4081; color: white; border: none; cursor: pointer; border-radius: 5px; }
button:hover { background: #e73370; }
#reply { margin-top: 20px; font-size: 18px; color: #333; }
#image { margin-top: 20px; max-width: 300px; border-radius: 10px; }
</style>
</head>
<body>

<h2>ðŸ‘— AI Fashion Design Generator</h2>

<input id="prompt" placeholder="Describe your fashion idea..." />
<button onclick="send()">Generate</button>

<p id="reply">Your AI fashion assistant will respond here.</p>
<img id="image" src="" alt="" />

<script>
function send() {
    const prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Please enter a fashion prompt.");

    document.getElementById("reply").innerText = "Generating...";
    document.getElementById("image").src = "";

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: prompt })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("reply").innerText = data.reply || "No response.";
        if (data.image) document.getElementById("image").src = data.image;
    })
    .catch(err => {
        console.error(err);
        document.getElementById("reply").innerText = "Error occurred.";
    });
}
</script>

</body>
</html>
